<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Insert title here</title>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Crud Empleados</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href=@{/empleados}>Empleados</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href=@{empleados/nuevo}>Nuevo Empleado</a>
        </li>
      
      </ul>
    </div>
  </div>
</nav>

<div class="container">
	<div class="row">
	
	<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Nombre</th>
		      <th scope="col">Apellido</th>
		      <th scope="col">Email</th>
		      <th scope="col">Telefono</th>
		      <th scope="col">Acciones</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="empleados: ${datos}">
		      <th th:text="${empleados.id}"></th>
		      <td th:text="${empleados.nombre}"></td>
		      <td th:text="${empleados.apellido}"></td>
		      <td th:text="${empleados.email}"></td>
		      <td th:text="${empleados.telefono}"></td>
		      <td>
		      	<a th:href="@{/empleados/{id}(id=${empleados.id} ) }" class="btn btn-info">Editar</a>
		      	
		      	<form  th:action="@{ /empleados/eliminar/{id}(id=${empleados.id}) }" method="POST">
			      	<button type="submit" class="btn btn-danger">Borrar</button>
		      	</form>
		      	
		      	<!--  <a class="btn btn-danger">Borrar</a>-->
		     
		      </td>
		      
		    </tr>
		    
		  </tbody>
		</table>
	   
	</div>
</div>
    
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
