<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Insert title here</title>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Crud Empleados</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href=@{/empleados}>Empleados</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href=@{empleados/nuevo}>Nuevo Empleado</a>
        </li>
      
      </ul>
    </div>
  </div>
</nav>

<div class="container">
	<div class="row">
	<h1>Nuevo Empleado</h1>
		
				<div class="col-lg-6 col-sm-6 container justify-content-center card">
					<div class="card-body">
					 
						<form method="POST" th:action="@{/empleados}"  th:object="${empleado}"> 
							<div class="mb-3">
							    <label  class="form-label">Nombre</label>
							    <input type="text" class="form-control" name="nombre" th:field="*{nombre}" required>
							  
							  </div>
							  <div class="mb-3">
							    <label class="form-label">Apellido</label>
							    <input type="text" class="form-control" name="apellido" th:field="*{apellido}" required>
							    
							  </div>
							<div class="mb-3">
							    <label class="form-label">Email</label>
							    <input type="email" class="form-control" name="email" th:field="*{email}" required>
							   
							  </div>
						  	<div class="mb-3">
							    <label  class="form-label">Telefono</label>
							    <input type="number" class="form-control" name="telefono" th:field="*{telefono}" required>
							    
							  </div>
						  
						  <button type="submit" class="btn btn-primary">Guardar</button>
				  	</form>
				 </div>
					
			</div>
		
	
	   
	</div>
</div>
    
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
